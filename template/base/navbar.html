{% load static %}
    <!-- Nav Bar Start -->
    <div class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <a href="{% url 'index' %}" class="navbar-brand">Food<span>Delivery</span></a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav mx-auto">
                    <a href="{% url 'index' %}" class="nav-item nav-link active">Home</a>
                    <a href="{% url 'about' %}" class="nav-item nav-link">About</a>
                    <!--<a href="#" class="nav-item nav-link">Our Team</a>-->
                    <a href="{% url 'menu' %}" class="nav-item nav-link" >Menu</a>
                    <a href="{% url 'cart' %}" class="nav-item nav-link" data-toggle="popover " data-content="nothing" data-html="true" data-placement="bottom" id="popcart">Cart(<span id="basecart">{{cartItems}}</span>)</span></a>
                    
                    {% if user.is_authenticated %}
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fas fa-user"></i></a>
                        <div class="dropdown-menu">
                        {% if user.is_superuser or user.is_staff %}
                            <a href="{% url 'dashboard' %}" class="dropdown-item">Dashboard</a><!--admin_index-->
                        {% else %}
                            <a href="{ url 'profile' }" class="dropdown-item">Profile</a><!--dashboard-->
                        {% endif %}
                            <a href="{% url 'logout' %}" class="dropdown-item">Logout</a><!--logout-->
                        </div>
                    </div>
                    {% else %}
                    <a href="{% url 'register' %}" class="nav-link" ><i class="fas fa-user"></i></a><!--register-->
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <!-- Nav Bar End -->
